<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <img src="path/to/logo.png" alt="Learnify Logo" class="logo">
      <h1 class="site-title">Learnify</h1>
    </div>
  </header>

  <div class="dashboard">
    <aside class="sidebar">
      <ul>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#availableCourses">Available Courses</a></li>
        <li><a href="#enrolledCourses">Enrolled Courses</a></li>
      </ul>
      <button id="logout">Logout</button>
    </aside>

    <main class="content">
      <header>
        <h1>Student Dashboard</h1>
      </header>

      <h2 id="availableCoursesHeader">Available Courses</h2>
      <div id="availableCourses"></div>

      <h2>Enrolled Courses</h2>
      <div id="enrolledCourses"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>

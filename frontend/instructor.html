<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Instructor Dashboard</h1>
    <button id="logout">Logout</button>
  </header>

  <main>
    <h2>Create a New Course</h2>
    <form id="createCourseForm">
      <label for="courseTitle">Title:</label>
      <input type="text" id="courseTitle" required />

      <label for="courseDescription">Description:</label>
      <textarea id="courseDescription" required></textarea>

      <label for="courseDuration">Duration (in hours):</label>
      <input type="number" id="courseDuration" required />

      <button type="submit">Create Course</button>
    </form>

    <h2>Your Courses</h2>
    <div id="instructorCourses"></div>
  </main>

  <!-- Modal for displaying enrolled students -->
  <div id="modal" class="hidden">
    <div id="modalContent"></div>
    <button onclick="document.getElementById('modal').classList.add('hidden')">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <img src="path/to/logo.png" alt="Learnify Logo" class="logo">
      <h1 class="site-title">Learnify</h1>
    </div>
  </header>

  <div class="dashboard">
    <aside class="sidebar">
      <ul>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#createCourseForm">Create a Course</a></li>
        <li><a href="#instructorCourses">Your Courses</a></li>
      </ul>
      <button id="logout">Logout</button>
    </aside>

    <main class="content">
      <header>
        <h1>Instructor Dashboard</h1>
      </header>

      <h2>Create a New Course</h2>
      <form id="createCourseForm">
        <label for="courseTitle">Title:</label>
        <input type="text" id="courseTitle" required />

        <label for="courseDescription">Description:</label>
        <textarea id="courseDescription" required></textarea>

        <label for="courseDuration">Duration (in hours):</label>
        <input type="number" id="courseDuration" required />

        <label for="courseFiles">Upload Course Files:</label>
        <input type="file" id="courseFiles" multiple />

        <label for="courseWebsite">External Course Website (optional):</label>
        <input type="url" id="courseWebsite" placeholder="https://example.com" />

        <button type="submit">Create Course</button>
      </form>

      <h2>Your Courses</h2>
      <div id="instructorCourses"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>

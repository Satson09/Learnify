<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learnify - Sign Up & Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Learnify</h1>

    <!-- Role Selection -->
    <div id="roleSelection">
      <h2>Select Your Role</h2>
      <button id="studentRole">Student</button>
      <button id="instructorRole">Instructor</button>
    </div>

    <!-- Sign Up Form -->
    <div id="signUpForm" class="hidden">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="signupName">Name:</label>
        <input type="text" id="signupName" placeholder="Enter your name" required>
        
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" placeholder="Enter your email" required>
        
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" placeholder="Enter your password" required>
        
        <button type="submit">Sign Up</button>
      </form>
      <button id="goToLogin">Already have an account? Login</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="hidden">
      <h2>Login</h2>
      <form id="loginFormElement">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
        
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        
        <button type="submit">Login</button>
      </form>
      <button id="goToSignUp">Don't have an account? Sign Up</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
